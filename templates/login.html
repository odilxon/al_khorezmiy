{% extends 'base2.html' %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="widget widgetlogin">
          <div class="widgethead loginpage">
            <h5>Login Now</h5>
          </div>
          <div class="widgetcontent">
            <form class="formthem">
              <fieldset>
                <div class="form-group">
                  <input type="text" name="yourname" class="form-control loginform" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control loginform" placeholder="Passoword">
                </div>
                <div class="form-group forgotpass">
                  <div class="checkbox">
                    <input type="checkbox" id="login">
                    <label for="login">
                      Keep me logged in
                    </label>
                    <a href="" class="forgotpass">Forgot Password?</a>
                  </div>
                </div>
                <div class="btnarea">
                  <a class="btn btnactive" href="">Login</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
