<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="content-wrapper">
        <img class='top-strip' src="https://raw.githubusercontent.com/odilxon/al_khorezmiy/main/top-strip.jpg" alt="top_strip">
        <div class="row">

            <div id='top-bar' class="col-6">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-google-plus"></a>
                        
            </div>
            <div id='top-bar-right' class="col-6 top-bar-right">
                <a href="#">Login</a>
                <a href="#">Register</a>
                <a href="#">English</a>
                
            
            </div>
            
            
        </div>
        <div>
            <hr class="break-line">
        </div>
        <div class="row">
            <div class="navigation-bar">
                <div class="row">
                    <div class="col-4">
                        <a href="#"><img src="https://placebear.com/234/36" alt="our logo"></a>
                    </div>
                    <div class="col-8 top-bar-right">
                        <nav>
                            <ul class='topmenu'> 
                                <li><a href="#" class="down"> Blog </a></li>
                                    <ul class='submenu'>
                                        <li>
                                            <a href="#">Home</a>
                                        </li>
                                    </ul>
                                <li>About us</li>
                                <li>Articles</li>
                                <li>Issues</li>
                                <li>Pages</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% block body %}
    {% endblock %}
</body>
</html>
